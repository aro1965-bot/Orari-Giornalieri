<script>
const DAILY_STANDARD = 7 + 15/60;
let currentMonth = null;
const EXEMPT_KEYWORDS = ['ferie', 'riposo', 'permesso', 'malattia'];
let editingIndex = null;

const GIORNI_SETTIMANA = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];

function getTodayString() {
  const today = new Date();
  return today.toISOString().split('T')[0];
}

function getYearMonth(dateStr) {
  return dateStr.substring(0, 7);
}

function getCurrentMonth() {
  const today = new Date();
  const year = today.getFullYear();
  const month = String(today.getMonth() + 1).padStart(2, '0');
  return `${year}-${month}`;
}

function initMonthSelector() {
  let data = JSON.parse(localStorage.getItem('orari') || '[]');
  const months = new Set();
  data.forEach(entry => {
    if (entry.d) months.add(getYearMonth(entry.d));
  });
  months.add(getCurrentMonth());
  const sortedMonths = Array.from(months).sort().reverse();
  const selector = document.getElementById('monthSelector');
  selector.innerHTML = '';
  sortedMonths.forEach(month => {
    const option = document.createElement('option');
    option.value = month;
    option.textContent = formatMonth(month);
    selector.appendChild(option);
  });
  if (sortedMonths.length > 0) {
    selector.value = sortedMonths[0];
    currentMonth = sortedMonths[0];
  }
}

function formatMonth(monthStr) {
  const [year, month] = monthStr.split('-');
  const months = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
  return `${months[parseInt(month) - 1]} ${year}`;
}

function changeMonth() {
  currentMonth = document.getElementById('monthSelector').value;
  cancelEdit();
  render();
}

function showError(msg) {
  const errorDiv = document.getElementById('errorMsg');
  errorDiv.textContent = msg;
  errorDiv.style.display = 'block';
  setTimeout(() => { errorDiv.style.display = 'none'; }, 4000);
}

function showSuccess(msg) {
  const successDiv = document.getElementById('successMsg');
  successDiv.textContent = msg;
  successDiv.style.display = 'block';
  setTimeout(() => { successDiv.style.display = 'none'; }, 3000);
}

function isNoteExempt(note) {
  const lowerNote = note.toLowerCase().trim();
  return EXEMPT_KEYWORDS.some(keyword => lowerNote.includes(keyword));
}

function sanitize(str) {
  const div = document.createElement('div');
  div.appendChild(document.createTextNode(str));
  return div.innerHTML;
}

function getWeekdayAbbr(dateStr) {
  const [year, month, day] = dateStr.split('-').map(Number);
  const date = new Date(year, month - 1, day);
  return GIORNI_SETTIMANA[date.getDay()];
}

function editEntry(index) {
  let data = JSON.parse(localStorage.getItem('orari') || '[]');
  const entry = data[index];
  
  document.getElementById('day').value = entry.d || '';
  document.getElementById('start').value = entry.s || '';
  document.getElementById('end').value = entry.e || '';
  document.getElementById('note').value = entry.note || '';
  
  editingIndex = index;
  document.getElementById('editingNotice').style.display = 'block';
  document.getElementById('saveBtn').textContent = 'âœï¸ Aggiorna turno';
  
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function cancelEdit() {
  editingIndex = null;
  document.getElementById('editingNotice').style.display = 'none';
  document.getElementById('saveBtn').textContent = 'ğŸ’¾ Salva turno';
  document.getElementById('day').value = '';
  document.getElementById('start').value = '';
  document.getElementById('end').value = '';
  document.getElementById('note').value = '';
}

function save() {
  const d = document.getElementById('day').value;
  const s = document.getElementById('start').value;
  const e = document.getElementById('end').value;
  const n = document.getElementById('note').value.trim();
  
  if (!d && !s && !e && !n) { 
    showError('âŒ Devi inserire almeno un campo');
    return; 
  }
  
  if (d) {
    const today = getTodayString();
    if (d > today) {
      showError('âŒ Non puoi inserire una data nel futuro');
      return;
    }
  }
  
  if (s && e) {
    if (e <= s) {
      showError('âŒ L\'ora di fine deve essere successiva all\'inizio');
      return;
    }
    const diff = getHours(s, e);
    if (diff > 24) {
      showError('âŒ Le ore non possono superare 24');
      return;
    }
  } else if ((s && !e) || (e && !s)) {
    showError('âŒ Inserisci sia inizio che fine oppure nessuno dei due');
    return;
  }
  
  let data = JSON.parse(localStorage.getItem('orari') || '[]');
  
  const exists = data.some((x, idx) => {
    if (editingIndex !== null && idx === editingIndex) return false;
    return x.d === d && x.s === s && x.e === e && x.note === n;
  });
  if (exists) {
    showError('âš ï¸ Questo turno Ã¨ giÃ  stato inserito');
    return;
  }
  
  const diff = (s && e) ? getHours(s, e) : 0;
  
  try {
    if (editingIndex !== null) {
      data[editingIndex] = {d, s: s || '', e: e || '', ore: diff, note: n};
      showSuccess('âœ… Turno aggiornato con successo!');
      cancelEdit();
    } else {
      data.push({d, s: s || '', e: e || '', ore: diff, note: n});
      showSuccess('âœ… Turno salvato con successo!');
    }
    localStorage.setItem('orari', JSON.stringify(data));
  } catch (err) {
    showError('âŒ Impossibile salvare i dati. Spazio esaurito?');
    return;
  }
  
  if (d) {
    const newMonth = getYearMonth(d);
    if (!currentMonth || newMonth !== currentMonth) {
      initMonthSelector();
      document.getElementById('monthSelector').value = newMonth;
      currentMonth = newMonth;
    }
  }
  
  if (editingIndex === null) {
    document.getElementById('day').value = '';
    document.getElementById('start').value = '';
    document.getElementById('end').value = '';
    document.getElementById('note').value = '';
  }
  
  initMonthSelector();
  render();
}

function render() {
  let data = JSON.parse(localStorage.getItem('orari') || '[]');
  const monthlyData = data.filter(entry => entry.d && getYearMonth(entry.d) === currentMonth).sort((a, b) => (a.d || '').localeCompare(b.d || ''));
  
  const list = document.getElementById('list');
  if (monthlyData.length === 0) {
    list.innerHTML = '<li style="color: #999;">Nessun turno registrato</li>';
  } else {
    list.innerHTML = monthlyData.map((x) => {
      const fullIdx = data.indexOf(x);
      const safeNote = sanitize(x.note || '');
      const weekday = x.d ? getWeekdayAbbr(x.d) : '';
      const dateLabel = x.d ? `${formatDate(x.d)} <span style="color:#FFC700;font-size:13px;font-weight:normal;">(${weekday})</span>` : 'Senza data';
      let displayText = '';
      if (isNoteExempt(x.note)) {
        displayText = `<strong>${dateLabel}:</strong> ğŸ“ ${safeNote}`;
      } else if (x.s && x.e && x.ore > 0) {
        let extra = Math.max(0, x.ore - DAILY_STANDARD).toFixed(2);
        displayText = `<strong>${dateLabel}:</strong> ${x.s} â†’ ${x.e} (${x.ore.toFixed(2)}h, extra: ${extra}h)${safeNote ? ' ğŸ“ ' + safeNote : ''}`;
      } else if (safeNote) {
        displayText = `<strong>${dateLabel}:</strong> ğŸ“ ${safeNote}`;
      } else {
        displayText = `<strong>${dateLabel}</strong>`;
      }
      return `<li>${displayText} <button class="edit-btn" onclick="editEntry(${fullIdx})">âœï¸</button><button class="delete-btn" onclick="deleteEntry(${fullIdx})">ğŸ—‘ï¸</button></li>`;
    }).join('');
  }
  
  document.getElementById('monthTitle').textContent = `Riepilogo ${formatMonth(currentMonth)}`;
  document.getElementById('ordinaryTotal').textContent = getMonthlyOrdinary(monthlyData).toFixed(2);
  document.getElementById('extraTotal').textContent = getMonthlyExtra(monthlyData).toFixed(2);
  document.getElementById('daysPresent').textContent = monthlyData.filter(x => x.d && x.s && x.e && x.ore > 0 && !isNoteExempt(x.note)).length;
  const voucherCount = monthlyData.filter(x => x.d && !isNoteExempt(x.note) && x.s && x.e && x.ore > 0).length;
  const voucherValue = parseFloat(document.getElementById('voucherValue').value) || 0;
  document.getElementById('voucherTotal').textContent = (voucherCount * voucherValue).toFixed(2);
}

function formatDate(dateStr) {
  const [year, month, day] = dateStr.split('-');
  return `${day}/${month}/${year}`;
}

function getHours(start, end) {
  const [sh, sm] = start.split(':').map(Number);
  const [eh, em] = end.split(':').map(Number);
  let diff = (eh + em / 60) - (sh + sm / 60);
  if (diff < 0) diff += 24;
  return Math.round(diff * 100) / 100;
}

function getMonthlyOrdinary(data) {
  let total = 0;
  data.forEach(x => {
    if (!isNoteExempt(x.note) && x.s && x.e && x.ore > 0) {
      total += Math.min(x.ore, DAILY_STANDARD);
    }
  });
  return Math.round(total * 100) / 100;
}

function getMonthlyExtra(data) {
  let total = 0;
  data.forEach(x => {
    if (!isNoteExempt(x.note) && x.s && x.e && x.ore > 0) {
      total += Math.max(0, x.ore - DAILY_STANDARD);
    }
  });
  return Math.round(total * 100) / 100;
}

function deleteEntry(index) {
  if (!confirm('Sei sicuro di voler eliminare questo turno?')) return;
  let data = JSON.parse(localStorage.getItem('orari') || '[]');
  data.splice(index, 1);
  try {
    localStorage.setItem('orari', JSON.stringify(data));
  } catch (err) {
    showError('âŒ Impossibile salvare le modifiche');
    return;
  }
  initMonthSelector();
  cancelEdit();
  render();
}

function clearAll() {
  if (!confirm('Sei sicuro di voler eliminare TUTTI i turni?')) return;
  localStorage.removeItem('orari');
  initMonthSelector();
  cancelEdit();
  render();
}

// â”€â”€â”€ BACKUP: Esporta JSON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function exportJSON() {
  const data = localStorage.getItem('orari') || '[]';
  const blob = new Blob([data], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  const date = new Date().toISOString().split('T')[0];
  a.href = url;
  a.download = `backup_orari_${date}.json`;
  a.click();
  URL.revokeObjectURL(url);
  showSuccess('âœ… Backup JSON esportato!');
}

// â”€â”€â”€ BACKUP: Importa JSON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function importJSON(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const imported = JSON.parse(e.target.result);
      if (!Array.isArray(imported)) {
        showError('âŒ File non valido: il JSON deve contenere un array di turni');
        return;
      }
      const valid = imported.every(item => typeof item === 'object' && item !== null);
      if (!valid) {
        showError('âŒ File corrotto o formato non riconosciuto');
        return;
      }

      const existing = JSON.parse(localStorage.getItem('orari') || '[]');
      const mode = confirm(
        `ğŸ“‚ Trovati ${imported.length} turni nel file.\n\nPremi OK per UNIRE ai dati esistenti (${existing.length} turni).\nPremi Annulla per SOSTITUIRE tutti i dati attuali.`
      );

      let merged;
      if (mode) {
        merged = [...existing];
        let added = 0;
        imported.forEach(imp => {
          const dup = merged.some(x => x.d === imp.d && x.s === imp.s && x.e === imp.e && x.note === imp.note);
          if (!dup) { merged.push(imp); added++; }
        });
        showSuccess(`âœ… Importati ${added} turni nuovi (${imported.length - added} duplicati ignorati)`);
      } else {
        merged = imported;
        showSuccess(`âœ… Dati sostituiti con ${imported.length} turni importati`);
      }

      localStorage.setItem('orari', JSON.stringify(merged));
      initMonthSelector();
      render();
    } catch (err) {
      showError('âŒ Errore nella lettura del file JSON');
    }
  };
  reader.readAsText(file);
  event.target.value = '';
}

// â”€â”€â”€ EXPORT PDF â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function getDaysInMonth(yearMonth) {
  const [year, month] = yearMonth.split('-').map(Number);
  return new Date(year, month, 0).getDate();
}

function getAllDaysInMonth(yearMonth) {
  const daysInMonth = getDaysInMonth(yearMonth);
  const days = [];
  for (let day = 1; day <= daysInMonth; day++) {
    const dayStr = String(day).padStart(2, '0');
    days.push(`${yearMonth}-${dayStr}`);
  }
  return days;
}

function exportPDF() {
  let data = JSON.parse(localStorage.getItem('orari') || '[]');
  const allDays = getAllDaysInMonth(currentMonth);
  const voucherValue = parseFloat(document.getElementById('voucherValue').value) || 0;
  
  const dataMap = {};
  data.forEach(entry => {
    if (entry.d && getYearMonth(entry.d) === currentMonth) {
      dataMap[entry.d] = entry;
    }
  });
  
  const completeMonthData = allDays.map(day => {
    return dataMap[day] || { d: day, s: '', e: '', ore: 0, note: '' };
  });
  
  let htmlContent = `
    <div style="font-family: Arial, sans-serif; color: #000; font-size: 7px; padding: 8px;">
      <div style="text-align: center; margin-bottom: 6px; border-bottom: 2px solid #001F3F; padding-bottom: 4px;">
